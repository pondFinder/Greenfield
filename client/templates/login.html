<div class="col-md-6 col-md-offset-3">
  <h3>Login</h3>
    <form name="form" ng-submit="$ctrl.logUser()">
      <div class="form-group">
        <input type="text" name="username" id="username" class="form-control" ng-model="userName" placeholder="Username(your email)" required/>
      </div>
      <div class="form-group">
        <input type="text" name="password" id="password" class="form-control" ng-model="userPass" placeholder="Password" required/>
      </div>
      <div class="form-actions">
        <button type="submit" class="btn btn-primary" ng-model="loginRes">Login</button>
        <span class="login-error">{{ loginRes }}</span>
      </div>
    </form>
</div>
